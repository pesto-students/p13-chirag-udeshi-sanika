<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Illustration of table and list tags in HTML"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sanika Patwardhan" />
    <title>Table and List Tags in HTML</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
  </head>
  <body>
    <!--Table Example-->
    <div>
        <h2>
            Table 
        </h2>
        <table>
            <tr>
                <td colspan="3"><h1>1</h1></td>
            </tr>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
                <td><h1>5</h1></td>
                <td><h1>6</h1></td>
            </tr>
        </table>

    </div>
   <!--List Example-->
   <div>
    <h2>
        List - Ordered and Unordered
    </h2>
    <ol>
        <li>Desktop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
                
            </ul>
        </li>
    </ol>

</div>
  </body>
</html>
